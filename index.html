<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Phone Number Generator</title>
    <meta name="description" content="Programming II project from students at Skyline High School that converts phone numbers to words or the reverse of that." />
    
	<link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="title">
        <div class="container-fluid">
            <h2 class="text-center">Phone Number Generator</h2>
        </div>
    </div>
    
    <form>
        <div class="form-group form-group-lg">
            <input type="text" class="form-control input-lg " id="inputPhone" placeholder="123-456-7890">
            <p class="help-block text-primary">Insert phone number to find possible words</p>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Generate</button>
    </form>
    
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
